<!doctype html>
<html lang="ko">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css_bootstrap.min.css">
    <link rel="stylesheet" href="css_custom.css">

    <title>블로그 금지어 검사기</title>
</head>

<body>
    <div class="row">
        <div class="col-md-9">
            <div class="form-row">
                <div class="col mb-3">
                    <textarea class="form-control" id="text" rows="21" style="border: none"
                        placeholder="검사할 단어나 문장을 입력하세요."></textarea>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <button class="btn btn-primary btn-block" id="btn-check">검사하기</button>
            <br>
            <div class="card" id="badwords-card">
                <div class="card-body">
                    <h5 class="card-title">
                        금지어 <span id="badwords-count"></span>개
                    </h5>
                    <div class="progress" style="height: 3px; margin-bottom: 7px;">
                        <div class="progress-bar bg-danger" role="progressbar" style="width: 100%;" aria-valuenow="100"
                            aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <div id="badwords-list"></div>
                </div>
            </div>
            <br>
            <div class="card" id="keywords-card">
                <div class="card-body">
                    <h5 class="card-title">
                        단어 <span id="keywords-count"></span>개
                    </h5>
                    <div class="progress" style="height: 3px; margin-bottom: 7px;">
                        <div class="progress-bar" role="progressbar" style="width: 100%;" aria-valuenow="100"
                            aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <div id="keywords-list"></div>
                </div>
            </div>
        </div>
    </div>







    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js_jquery-3.4.1.min.js"></script>
    <script src="js_bootstrap.min.js"></script>

    <script src="js_popup.js"></script>
</body>

</html>
