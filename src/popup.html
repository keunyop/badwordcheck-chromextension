<!doctype html>
<html lang="ko">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css_bootstrap.min.css">
    <link rel="stylesheet" href="css_custom.css">

    <title>블로그 금지어 검사기</title>
</head>

<body>
    <div class="row">
        <div class="col-md-8">
            <div class="form-row">
                <div class="col mb-3">
                    <textarea class="form-control" id="text" style="height:540px; border: none; color:#1c1e29;"
                        placeholder="검사할 단어나 문장을 입력하세요."></textarea>
                    <table class="title-footer">
                        <tr>
                            <td align="left" style="font-weight: bold"><img src="img_icon16.png"> <span
                                    style="color:#28a745">블로그</span><span style="color:#5b5b5e">금지어검사기</span></td>
                            <td align="right" style="color:#97a0bf; font-size:0.8rem; font-weight: 400"><span
                                    id="text-count">0</span> 글자
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <button class="btn btn-success btn-block" id="btn-check">검사하기</button>
            <br>
            <div class="card shadow collapse" id="badwords-card">
                <div class="card-body">
                    <h5 class="card-title">
                        금지어 <span id="badwords-count"></span>개
                        <a href="#" id="btn-badwords-toggle" style="float: right;">∧</a>
                        <spa>
                    </h5>
                    <div class="progress" style="height: 3px; margin-bottom: 7px;">
                        <div class="progress-bar bg-danger" id="badwords-progressbar" role="progressbar"
                            style="width: 100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <div id="badwords-list"></div>
                </div>
            </div>
            <br>
            <div class="card shadow" id="keywords-card">
                <div class="card-body">
                    <h5 class="card-title">
                        키워드 <span id="keywords-count"></span>개
                        <a href="#" id="btn-keywords-toggle" style="float: right;">∧</a>
                    </h5>
                    <div class="progress" style="height: 3px; margin-bottom: 7px;">
                        <div class="progress-bar bg-success" role="progressbar" style="width: 100%;" aria-valuenow="100"
                            aria-valuemin="0" aria-valuemax="100"></div>
                    </div>


                    <div class="row" id="keywords-list-toggle">
                        <div class="col-md-7">
                            <div id="keywords-list"></div>
                        </div>

                        <div class="col-md-5">
                            <div id="keyword-search-amount-list"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js_jquery-3.4.1.min.js"></script>
    <script src="js_bootstrap.min.js"></script>

    <script src="js_popup.js"></script>
</body>

</html>
